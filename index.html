<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id='startGame'>
        <button id='start' onclick='initialize()'>Start Game</button>
    </div>
   
    <div class="parent">

    <div class="header"> 
            <h1>Erica's Trivia Game</h1>
    </div>

    <div class="quiz">
        <h1 id="questions"></h1>
    </div>

    <div class="answers"> This is will the answers will go <br><br>

            
                <input type="radio" name="choice" value="0" id="option0"></input>
                <p id="answer0"></p>
            
            
                <input type="radio" name="choice" value="1" id="option1">
                <p id="answer1"></p>
            
           
                <input type="radio" name="choice" value="2" id="option2">
                <p id="answer2"></p>
           
            
                <input type="radio" name="choice" value="3" id="option3">
                <p id="answer3"></p>
            
            <button onclick="choice()">Submit</button>
            
    </div>

        <div class="score">The score will go here
            <h1 id="results"></h1>
        </div>

        <div class="reset">
            <button onclick="resetGame()">Play Again</button>
        </div>

    </div>








    <script src="app.js"></script>
</body>
</html>
