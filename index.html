<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id='startGame'>
        <button id='start' onclick='initialize()'>Start Game</button>
    </div>
   
    <div class="parent">

    <div class="header"> 
            <h1>Erica's Trivia Game</h1>
    </div>

    <div class="questions">This is where a question will go...
    </div>

    <div class="answers"> This is will the answers will go
            <button id="a" onclick="answer1()">Answer 1</button>
            <button id="b" onclick="answer2()">Answer 2</button>
            <button id="c" onclick="answer3()">Answer 3</button>
            <button id="d" onclick="answer4()">Answer 4</button>
    </div>

        <div class="score">The score will go here</div>

        <div class="reset">
            <button onclick="resetGame()">Play Again</button>
        </div>

    </div>








    <script src="app.js"></script>
</body>
</html>
